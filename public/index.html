<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <main>
        <br><br>
        <div class="container bg-light">
            <h1 class="p-3 ps-2 text-start">Ingrese Producto</h1>

            <!-- Formulario -->
            <form id="form-contacto" class="ms-2 pb-4 fw-bold" action="/productos" method="POST">

                <div class="d-flex flex-column gap-2">

                    <div class="w-25">
                        <label for="nombre" class="form-label">
                            Nombre
                        </label>
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                    </div>

                    <div class="w-25">
                        <label for="precio" class="form-label">
                            Precio
                        </label>
                        <input type="number" min="1" name="precio" id="precio" class="form-control" placeholder="Precio"
                            required>
                    </div>

                    <div class="w-50">
                        <label for="url" class="form-label">
                            Foto URL
                        </label>
                        <input type="text" name="url" id="url" class="form-control" placeholder="URL Imagen" required>
                    </div>

                </div>

                <!-- Botones -->
                <div class="d-grid gap-2 d-md-block mt-3">
                    <button type="submit" class="btn btn-dark fw-bold">
                        Enviar
                    </button>

                    <button type="reset" class="btn btn-dark fw-bold">
                        Reset
                    </button>
                </div>

            </form>
            <form action="/productos" method="GET">
                <button type="submit" class="btn btn-dark fw-bold">
                    Ver Productos
                </button>
            </form>
        </div>

    </main>
</body>

</html>
